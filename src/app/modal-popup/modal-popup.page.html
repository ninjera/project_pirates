<ion-header>
  <ion-toolbar>
    <ion-title>Modal Page</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  
  <ion-text color="dark" class="ion-text-center">
    <h4>El padre de {{name}} es: Teague Sparrow</h4>
  </ion-text>
  <ion-img src="../../assets/teague.jpg"></ion-img>
</ion-content>
